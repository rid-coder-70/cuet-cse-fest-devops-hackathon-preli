services:
  mongo:
    image: mongo:5
    container_name: ecommerce-mongo-dev
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo-data-dev:/data/db
      - mongo-config-dev:/data/configdb
    networks:
      - ecommerce-network-dev
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: ecommerce-backend-dev
    restart: on-failure
    environment:
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
      BACKEND_PORT: ${BACKEND_PORT}
      NODE_ENV: development
    volumes:
      
      - ../backend/src:/app/src:ro
      - ../backend/package.json:/app/package.json:ro
    networks:
      - ecommerce-network-dev
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3847/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    container_name: ecommerce-gateway-dev
    restart: on-failure
    ports:
      - "${GATEWAY_PORT}:5921"
    environment:
      GATEWAY_PORT: ${GATEWAY_PORT}
      BACKEND_URL: http://backend:${BACKEND_PORT}
      NODE_ENV: development
    volumes:
      
      - ../gateway/src:/app/src:ro
      - ../gateway/package.json:/app/package.json:ro
    networks:
      - ecommerce-network-dev
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  ecommerce-network-dev:
    driver: bridge
    name: ecommerce-network-dev

volumes:
  mongo-data-dev:
    name: ecommerce-mongo-data-dev
  mongo-config-dev:
    name: ecommerce-mongo-config-dev
